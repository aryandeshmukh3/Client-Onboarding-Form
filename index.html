<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Client Onboarding Form</title>
    <style>
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .left {
            background: linear-gradient(270deg, black, #aaffff, #001a1a, black);
            background-size: 800% 800%;
            color: white; /* Text color updated to white */
            width: 50%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: left; /* Added to left align the text */
            animation: gradientBackground 15s ease infinite;
        }
        .left h1 {
            font-size: 3em;
            text-align: center;
            line-height: 1.2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font updated */
            margin: 0;
        }
        .right {
            background-color: white;
            width: 50%;
            padding: 20px;
            position: relative; /* Added for positioning the success box */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #888; /* Updated label color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font updated */
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 2px solid #ddd; /* Updated border color */
            border-radius: 10px;
            outline: none;
        }
        button {
            background-color: AliceBlue;
            color: black;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            display: block;
            margin: 20px auto;
            font-size: 1.2em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font updated */
        }
        button:hover {
            opacity: 0.8;
        }
        .success-box {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>

<div class="left">
    <h1>The Client<br>Onboarding Form</h1>
</div>

<div class="right">
    <form id="onboarding-form">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div class="success-box" id="successBox">Success!</div> <!-- Added success box -->
</div>

<script>
    document.getElementById('onboarding-form').addEventListener('submit', function(event) {
        event.preventDefault();
        this.reset();
        document.getElementById('successBox').style.display = 'block';
        setTimeout(function() {
            document.getElementById('successBox').style.display = 'none';
        }, 1000); // Hide success box after 1 second
    });
</script>

</body>
</html>
